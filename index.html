<!DOCTYPE html>
<html>
    <head>
        <title>FitTrack by NewTrick</title>
        <script src="./script/main.js" defer></script>
        <link rel="icon" href="./resources/images/small_logo.png">
        <link href="./css/reset.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
               
    </head>

    <body>

        <header>        
                <img id="small_logo" src="./resources/images/small_logo.png"/>
                <nav>
                  
                    <ul id="#navLinks">
                        <li id="back"><a href='https://mrmaverick79.github.io' class="topNav">Back</a></li>
                                              
                    </ul>
    
                </nav>
    

        </header>

        <main>

        <div id="main_container">
            <h1 id="mainTitle">FitTrack Counter</h1>
            
            <div id = "settings_container">
                <form id="settings">
                    <label for="timeBetweenSets">Minutes between Sets:</label><br>
                    <input type="display" name="timeBetweenSets" id="timeBetweenSets" min="1" max="10" value="3">
                    <button class ="resetButton" type="button" id="restReset">Clear All</button>
                    <button class ="plusButton" type="button" id="restIncrease">+</button>
                    <button class = "minusButton" type="button" id="restDecrease">-</button>
                </form>
            </div>

            <!--Todo: might need a conatiner for the two? Or use grid with 2 cols?-->
            <div id = "master_container">
                <!--Rep counter countainer-->
                <div class = "container one">


                    <!--Rep counter-->
                    <form id="rep" class="panel">
                        <label for="repDisplay">Sets Completed:</label><br>
                        <input type="display" name="repDisplay" id="repDisplay"class="display" >
                        <button class ="resetButton" type="button" id="repResetButton">Clear Reps</button> 
                        <button class="plusButton" type="button" id="repAddButton">+</button> <!--onclick will start timer in the repeat timer -->
                        <button class ="minusButton" type="button" id="removeRepButton">-</button> <!--onclick will start timer in the repeat timer -->
                    </form>

                
                </div>

                <!--Repeat counter container-->
                <div class = "container two">

                    <!--Repeat timer-->
                    <form id="repeat" class="panel">
                        <label for="repeatDisplay">Time until next set: </label><br>
                        <input type="display" name="repeatDisplay" id="repeatDisplay" class="display">
                        <button class ="resetButton" type="button" id="timerReset">Clear Time</button>
                        <button class="plusButton" type="button" id="addThirty">Add 30s</button>
                        <button class ="minusButton" type="button" id="pauseButton">Pause</button>
                    </form>

                </div>
            </div>
            
            



        </div>

        </main>

        <footer>
            <p>(c) Brendan Tuckerman / NewTrick </p>

        </footer>

    </body>
</html>
